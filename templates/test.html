<!DOCTYPE html>
<html>
<head>
    <title>Tester</title>
    <style>
        video, canvas, img {
            display: block;
            margin: 10px auto;
            max-width: 80%;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Live Camera Feed</h2>
    
    <!-- Live camera video stream -->
    <video id="video" width="640" height="480" autoplay></video>
    
    <!-- Capture button -->
    <button id="snap">Capture Photo</button>

    <!-- Canvas to draw captured frame -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <!-- Image from canvas -->
    <img id="photo" src="" alt="Captured Image">

    <!-- Static image from Flask -->
    <h3 style="text-align:center;">Static Test Image</h3>
    <img src="{{ url_for('static', filename='test.jpg') }}" alt="Static Image">

    <script>
        // Get DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const snap = document.getElementById("snap");

        // Access user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error accessing camera: " + err);
            });

        // Capture photo from video on button click
        snap.addEventListener("click", function() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL("image/png");
            photo.src = imageDataURL;
        });
    </script>

</body>
</html>
